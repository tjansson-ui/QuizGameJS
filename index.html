<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <button class = "highscore">View Highscores</button>
        <p class="timer">Timer</p>
    </header>
    <main id = "quizMain">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions and get a highscore! Keep in mind that incorrect answers will penalize your score and time. <strong>You'll have 60 seconds to complete this quiz.</strong></p>
    </main>

    <!-- Quiz Card -->
    <div>
        <section id="cardDisplay">
            <div id="showHide">
                <h2 id="quizQ"></h2>
                <ul id="selection">
                    <button id="a" class="btn"></button>
                    <button id="b" class="btn"></button>
                    <button id="c" class="btn"></button>
                    <button id="d" class="btn"></button>
                </ul>
            </div>
        </section>

        <section id="leaderDisplay">
            <form>
                <h3 class="message"></h3> 
                        <label for="name">Enter Initials</label>
                        <input type="text" id="user" name="entry">
            </form>
            <button id="save">Save</button>
         </section>
        
        <section class="buttonCard">
            <button class="start btn btn-nav">Start</button>
            <button class="go-back btn btn-nav">Return</button>
<!--         I had trouble making this button work so I commented it out    
            <button class="highscore btn btn-nav">Leaderboard</button> -->
        </section>
    </div>
    <div id="right-wrong"></div>

    <script src="./Assets/script.js"></script>
</body>
</html>
